<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smiley Grid</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6 border-right bg-secondary">
        <img class="center" src="smile.png" alt="smile pic">
      </div>
      <div class="col-6 bg-secondary">
        <img class="center" src="smile.png" alt="smile pic">
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="row">
      <div class="col-12 col-lg-6 border-right bg-secondary">
        <img class="center" src="smile.png" alt="smile pic">
      </div>
      <div class="col-12 col-lg-6 bg-secondary">
        <img class="center" src="smile.png" alt="smile pic">
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3 border-right bg-secondary">
        <img class="center" src="smile.png" alt="smile pic">
      </div>
      <div class="col-12 col-md-6 col-lg-3 border-right bg-secondary">
        <img class="center" src="smile.png" alt="smile pic">
      </div>
      <div class="col-12 col-md-6 col-lg-3 border-right bg-secondary">
        <img class="center" src="smile.png" alt="smile pic">
      </div>
      <div class="col-12 col-md-6 col-lg-3 border-right bg-secondary">
        <img class="center" src="smile.png" alt="smile pic">
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="row">
      <div class="col-sm-3 border-right">
        <div class="row bg-secondary">
          <img class="center" src="smile.png" alt="smile pic">
        </div>
        <div class="row"></div>
      </div>

      <div class="col-sm-9">
        <!-- Here we nest two rows -->
        <div class="row">
          <!-- A first one with two cols -->
          <div class="col-sm-6 bg-secondary border-right">
            <img class="center" src="smile.png" alt="smile pic">
          </div>
          
          <div class="col-sm-6 bg-secondary">
            <img class="center" src="smile.png" alt="smile pic">
          </div>
        </div>
        <div class="row">
          <!-- A second one with just one col -->
          <div class="col-sm-12 bg-secondary border-top">
            <img class="center" src="smile.png" alt="smile pic">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
